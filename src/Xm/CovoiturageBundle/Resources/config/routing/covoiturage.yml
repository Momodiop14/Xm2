covoiturage:
    path:     /
    defaults: { _controller: "XmCovoiturageBundle:Covoiturage:index" }

covoiturage_show:
    path:     /{id}/show
    defaults: { _controller: "XmCovoiturageBundle:Covoiturage:show" }

covoiturage_edit:
    path:     /{id}/edit
    defaults: { _controller: "XmCovoiturageBundle:Covoiturage:edit" }

