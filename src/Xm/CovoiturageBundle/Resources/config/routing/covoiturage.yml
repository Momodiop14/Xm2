covoiturage_new:
    path:     /nouveau/initialiser
    defaults: { _controller: "XmCovoiturageBundle:Covoiturage:new" }

covoiturage_validate_first_step:
    path:     /firstValidation
    defaults: { _controller: "XmCovoiturageBundle:Covoiturage:firstStep" }
