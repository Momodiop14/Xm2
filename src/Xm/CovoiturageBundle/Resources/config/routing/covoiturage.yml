covoiturage_finalize:
    path:     /nouveau/finaliser
    defaults: { _controller: "XmCovoiturageBundle:Covoiturage:finalize" }

covoiturage_create:
    path:     /create
    defaults: { _controller: "XmCovoiturageBundle:Covoiturage:create" }
